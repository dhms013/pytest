[pytest]
# Tells pytest-html to capture all logging messages at INFO level and above.
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
# Also capture logging output for the HTML report
log_file = /dev/null
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S